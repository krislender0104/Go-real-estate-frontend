<a mat-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger">
    <mat-icon class="mat-icon-sm">person</mat-icon>
    <!-- <span fxShow="false" fxShow.gt-sm class="mx-1 uppercase">account</span>  -->
    <mat-icon class="mat-icon-sm caret">arrow_drop_down</mat-icon>
</a>
<mat-menu #userMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-menu-panel user-menu">
    <span>
        <div fxLayout="row" fxLayoutAlign="start center" class="user-info" *ngIf="appService.currentUserValue">
            <img src="assets/images/others/user.jpg" alt="user-image" width="50">
            <p class="m-0">{{appService.currentUserValue.first_name}}&nbsp;{{appService.currentUserValue.last_name}}<br> <small><i>{{appService.currentUserValue.user_type}}</i></small></p>
        </div>
        <div class="divider"></div>
        <a mat-menu-item routerLink="/account/my-properties" *ngIf="appService.currentUserValue"> 
            <mat-icon class="mat-icon-sm">home</mat-icon>
            <span>My Properties</span> 
        </a>
        <a mat-menu-item routerLink="/account/favorites" *ngIf="appService.currentUserValue"> 
            <mat-icon class="mat-icon-sm">favorite_border</mat-icon>
            <span [matBadge]="appService.Data.favorites.length" 
                  [matBadgeHidden]="appService.Data.favorites.length == 0"
                  matBadgeSize="small" 
                  matBadgeColor="warn" 
                  matBadgeOverlap="false">Favorites</span> 
        </a>
        <a mat-menu-item routerLink="/compare"> 
            <mat-icon class="mat-icon-sm">compare_arrows</mat-icon> 
            <span [matBadge]="appService.Data.compareList.length" 
                  [matBadgeHidden]="appService.Data.compareList.length == 0"
                  matBadgeSize="small" 
                  matBadgeColor="warn" 
                  matBadgeOverlap="false">Compare</span> 
        </a>
        <!-- <a mat-menu-item routerLink="/"> 
            <mat-icon class="mat-icon-sm">search</mat-icon>
            <span>Saved Searches</span> 
        </a> -->
        <a mat-menu-item routerLink="/account/profile" *ngIf="appService.currentUserValue"> 
            <mat-icon class="mat-icon-sm">edit</mat-icon>
            <span>Edit Profile</span> 
        </a>
        <!-- <a mat-menu-item routerLink="/faq"> 
            <mat-icon class="mat-icon-sm">help</mat-icon>
            <span>Help</span> 
        </a> -->
        <div class="divider"></div>
        <a mat-menu-item routerLink="/logout" *ngIf="appService.currentUserValue!=null">
            <mat-icon class="mat-icon-sm">power_settings_new</mat-icon>
            <span>Sign Out</span> 
        </a>
        <a mat-menu-item routerLink="/login" *ngIf="appService.currentUserValue==null">
            <mat-icon class="mat-icon-sm">vpn_key</mat-icon>
            <span>Sign In</span> 
        </a>
    </span>
</mat-menu>
